<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CompuSoft</title>
		<!-- Website icon -->
		<!--<link rel="icon" href="">-->
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
	</head>
	<body>

		<!-- Navigation bar -->
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#index">Logo</a>
				</div>
				<div id="main-navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="main-navbar-element actived"><a href="#">HOME</a></li>
						<li class="dropdown main-navbar-element">
							<a href="#nominations" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">NOMINATIONS</a>
							<ul class="dropdown-menu">
								<li><a href="#nominations">Nominate</a></li>
								<li><a href="#mynominations">My nominations</a></li>
							</ul>
						</li>
						<li class="dropdown main-navbar-element">
							<a href="#voting" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">VOTING</a>
							<ul class="dropdown-menu">
								<li><a href="#vote">Vote</a></li>
								<li><a href="#myvotes">My Votes</a></li>
							</ul>
						</li>
						<form class="navbar-form navbar-left">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search people">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown main-navbar-element">
							<a href="#myprofile" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">USERNAME</a>
							<ul class="dropdown-menu">
								<li><a href="#viewrifle">View profile</a></li>
								<li><a href="#editprifle">Edit profile</a></li>
								<li><a href="#editprifle">My nominations</a></li>
								<li class="divider"></li>
								<li><a href="#logout">Log out</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>

		<footer class="footer">
			<div class="container">
				<p class="text-muted center-align">By CEIC USB 2016 - 2017.</p>
			</div>
		</footer>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
